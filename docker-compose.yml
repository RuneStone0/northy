version: '3.8'

services:
  saxo:
    image: runestone123456789/northy:latest
    container_name: saxo (staging)
    volumes:
      - .:/app
    command: python /app/cli_saxo.py --prod --profile staging watch
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  signal:
    image: runestone123456789/northy:latest
    container_name: signal (staging)
    volumes:
      - .:/app
    command: python /app/cli_signal.py --prod --profile staging watch
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Docker Free, doesn't allow 2-way file sync
